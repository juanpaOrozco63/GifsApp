
<div class="row">
    <div *ngFor="let gif of result" class="col-md-4 col-sm-6 animate__animated animate__fadeIn">
        <div class="card mt-2">
            <img [src]="gif.images.downsized_medium.url" [alt]="gif.title" class="card-image-top">
            <div class="card-body">
                <p class="card-text">
                    {{gif.title}}
                </p>
            </div>
        </div>
    </div>
</div>
